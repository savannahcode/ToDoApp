<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <meta charset="UTF-8">
  <script src="/styles.dd855970.js"></script></head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/styles.dd855970.css">
  <body>
    <!-- The Edit Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Edit ToDo Here</p>
        <div>
          <input class="adjustToDo" type="text" placeholder="Enter new task">
          <button class="saveChanges">Save Changes</button>
          <button class="markDone">Mark Done</button>
        </div>
        <!-- //Can Implement this functionality later
          <p>Edit ToDo Category</p>
        <div>
          <select class="viewSelect"></select>
          <button class="saveChanges">Save Changes</button>
        </div>
      --></div>
    </div>
    <!-- End Modal-->
    <!-- The Select Category Modal -->
    <div id="selectCategoryModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Select the category for your new To Do here:</p>
        <div>
          <select class="viewSelect" id="newToDoCatSelect"></select>
          <button id="newToDoCatSelectBtn">Select Category</button>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <!-- The Categories Modal -->
    <div id="categoriesModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Categories</h2>
        <!--Edit Category Section -->
        <div>
          <h3>Edit</h3>
          <div>
            <p>Select the category you want to edit:</p>
            <select class="viewSelect" id="editCatSelect"></select>
            <button class="saveChanges" id="editCatBtn">
              Edit This Category
            </button>
          </div>
          <div>
            <input class="adjustCategory" id="editCatInput" type="text" placeholder="Enter edited category title">
            <button class="saveChanges" id="saveCatBtn">Save Changes</button>
          </div>
        </div>
        <!--Add Category Section -->
        <div>
          <h3>Add</h3>
          <div>
            <input id="addCatInput" class="addCategory" type="text" placeholder="Enter new category title">
            <button class="saveChanges" id="addCatBtn">Add Category</button>
          </div>
        </div>
        <!--Delete Category Section -->
        <div>
          <h3>Delete</h3>
          <div>
            <p>Select the category you want to delete:</p>
            <select class="viewSelect" id="deleteCatSelect"></select>
            <button class="saveChanges" id="deleteCatBtn">
              Delete This Category
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <div class="wrapper">
      <div class="categoryWrap">
        <header>To Do List</header>
        <div id="categorySelectSection">
          <span class="editBtn" id="catEditBtn"><i id="catEditPic" class="fa-regular fa-pen-to-square"></i></span>
          <select class="viewSelect" id="categoryMenuSelect"></select>
          <button id="viewBtn">View</button>
        </div>
      </div>
      <div class="inputField">
        <input class="inputCheck" type="text" placeholder="Enter new task">
        <button id="plus"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!--<li class="done">
          Todo Item 1 (Done example)<span> <i class="fa fa-trash"></i></span>
        </li>
        <li>
          Todo Item 2
          <span class="editBtn"
            ><i class="fa-regular fa-pen-to-square"></i
          ></span>
          <span> <i class="fa fa-trash"></i></span>
        </li>-->
      </ul>
      <div class="footer">
        <span id="tasksLeft">You have 1 pending tasks.</span>
        <button id="clearDone">Clear Done</button>
      </div>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
