<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <!-- The Edit Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Edit ToDo Here</p>
        <div>
          <input class="adjustToDo" type="text" placeholder="Enter new task" />
          <button class="saveChanges">Save Changes</button>
          <button class="markDone">Mark Done</button>
        </div>
        <p>Edit ToDo Category</p>
        <div>
          <select class="selectPriority">
            <option>Home</option>
            <option>School</option>
            <option>Personal</option>
          </select>
          <button class="saveChanges">Save Changes</button>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <!-- The Select Category Modal -->
    <div id="selectCategoryModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Select the category for your new To Do here:</p>
        <div>
          <select class="selectPriority">
            <option>Home</option>
            <option>School</option>
            <option>Personal</option>
          </select>
          <button class="saveChanges">Select Category</button>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <!-- The Categories Modal -->
    <div id="categoriesModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Select the category for your new To Do here:</p>
        <div>
          <select class="selectPriority">
            <option>Home</option>
            <option>School</option>
            <option>Personal</option>
          </select>
          <button class="saveChanges">Select Category</button>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <div class="wrapper">
      <div class="categoryWrap">
        <header>To Do List</header>
        <div id="categorySelectSection">
          <span class="editBtn"
            ><i id="catEditBtn" class="fa-regular fa-pen-to-square"></i
          ></span>
          <select>
            <option>All To Dos</option>
          </select>
          <button id="viewBtn">View</button>
        </div>
      </div>
      <div class="inputField">
        <input class="inputCheck" type="text" placeholder="Enter new task" />
        <button id="plus"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!--<li class="done">
          Todo Item 1 (Done example)<span> <i class="fa fa-trash"></i></span>
        </li>
        <li>
          Todo Item 2
          <span class="editBtn"
            ><i class="fa-regular fa-pen-to-square"></i
          ></span>
          <span> <i class="fa fa-trash"></i></span>
        </li>-->
      </ul>
      <div class="footer">
        <span id="tasksLeft">You have 1 pending tasks.</span>
        <button id="clearDone">Clear Done</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
